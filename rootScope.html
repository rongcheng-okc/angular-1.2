<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RootScope</title>
  <style>
  section {
    border: 2px solid rgb(126, 250, 250);
    padding: 10px;
  }
  </style>
  <script src="./js/jquery.1.7.2.js"></script>
  <script src="./js/angular-1.2.0/angular.js"></script>
</head>

<body ng-app="myApp">
  <section ng-controller="myCtrl1">
    <h1>MyCtrl1</h1>
    <hr>
    <p>Name: {{name}}</p>
    <p>Age: {{age}}</p>
  </section>
  <section ng-controller="myCtrl2">
    <h1>MyCtrl2</h1>
    <hr>
    <p>Name: {{name}}</p>

    <section ng-controller="myCtrl20">
      <h1>MyCtrl20</h1>
      <hr>
      <p>Name: {{name}}</p>
    </section>
  </section>
  <script>
    angular.module('myApp', [])
      .controller('myCtrl1', function ($scope, $rootScope) {
        $rootScope.name = 'RC';
      })
      .controller('myCtrl2', function ($scope) {
        $scope.name = 'RC2';
      })
      .controller('myCtrl20', function ($scope, $rootScope) {
        $rootScope.age = 23;
      })

    /*
    可见controller 是可以嵌套的，子controller 可以取到父 controller 定义的值；
    rootScope ng-app 下的范围内否可一取到，并且可以改变，一旦改变，所有引用的地方都会更新
    */

  </script>
</body>

</html>
